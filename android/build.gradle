buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('GoogleContacts_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('GoogleContacts_minSdkVersion', 16)
        targetSdkVersion safeExtGet('GoogleContacts_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation 'com.google.android.gms:play-services-auth:19.2.0'
  compile 'com.google.apis:google-api-services-people:v1-rev20210903-1.32.1'
  compile 'com.google.http-client:google-http-client-gson:1.19.0'
  compile 'com.google.api-client:google-api-client:1.31.5'
  compile 'com.google.gdata:core:1.47.1'
}
